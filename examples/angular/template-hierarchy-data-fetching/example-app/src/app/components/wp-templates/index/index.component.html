<div class="container">
  <div *ngIf="loading()" class="text-center py-10">
    <app-loading text="Loading page..."></app-loading>
  </div>

  <div *ngIf="error() && !loading()" class="py-10 text-center error-container">
    <app-not-found
      [title]="'Error loading page'"
      [text]="error()?.message || 'An unexpected error occurred.'"
    ></app-not-found>
  </div>

  <div *ngIf="hasNode() && !loading() && !error()">
    <h1 class="page-title">{{ getNodeTitle() }}</h1>

    <div
      *ngIf="hasContent()"
      class="page-content prose prose-lg max-w-none"
      [innerHTML]="node()!.content"
    ></div>

    <div *ngIf="!hasContent()" class="no-content">
      <p>No content available.</p>
    </div>
  </div>

  <div *ngIf="!hasNode() && !loading() && !error()">
    <app-empty-state></app-empty-state>
  </div>
</div>
